<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Console Tricks!</title>
</head>
<body>

  <p onClick="makeGreen()" >×BREAK×DOWN×</p>

  <script>
    const dogs = [{ name: 'Snickers', age: 2 }, { name: 'hugo', age: 8 }];
    const p = document.querySelector('p');

    function makeGreen() {
      const p = document.querySelector('p');
      p.style.color = '#BADA55';
      p.style.fontSize = '50px';
    }

    // Regular

    // Interpolated
    console.log('yoooooo %s', dogs);

    // Styled
    console.log('%c yooooo', 'font-size:20px; color: red;');

    // warning!
    console.warn('yoooo');

    // Error :|
    console.error('yooo');

    // Info
    console.info('??');

    // Testing
    console.assert(1 !== 1, 'nah');

    // clearing
    console.clear();

    // Viewing DOM Elements
    console.log(p);
    console.dir(p);

    // Grouping together
    dogs.forEach(dog => {
      console.groupCollapsed(`${dog.name}`);
      console.log(`Name: ${dog.name}`);
      console.log(`Age: ${dog.age}`);
      console.groupEnd(`${dog.name}`);
    })

    // counting
    console.count('')

    // timing
    console.time('fetching data');
    fetch('https://api.github.com/users/jerryzlau')
         .then(data => data.json())
         .then(data => {
           console.timeEnd('fetching data');
           console.log(data);
         });

    // table
    console.table(dogs)

  </script>
</body>
</html>
